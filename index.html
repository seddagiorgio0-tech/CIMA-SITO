<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CIMA – Crossing Into My Art</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      text-align: center;
    }

    /* NAVIGAZIONE CENTRATA E ABBASSATA */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px 0 10px 0;
      font-size: 14px;
    }

    nav a {
      text-decoration: none;
      color: black;
    }

    nav a.active {
      font-weight: bold;
      text-decoration: underline;
    }

    /* LOGHI */
    .logo-container {
      margin-top: 5px;
      margin-bottom: 0;
    }

    .logo-a {
      display: block;
      margin: 5px auto 0 auto;
      max-width: 220px;
      height: auto;
    }

    .logo-cima {
      display: block;
      margin: 0 auto;
      max-width: 260px;
      height: auto;
    }

    hr {
      width: 200px;
      margin: 5px auto;
      border: none;
      border-top: 1px solid black;
    }

    /* BLOCCO CENTRALE */
    .central-block {
      width: 720px;
      max-width: 100%;
      margin: 0 auto;
    }

    .panoramica {
      display: block;
      width: 100%;
      height: auto;
      margin-top: 0;
      margin-bottom: 15px;
    }

    /* PULSANTI */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: nowrap;
      margin-top: 0;
    }

    .buttons a {
      border: 1px solid black;
      padding: 6px 14px;
      text-decoration: none;
      color: black;
      font-size: 14px;
      min-width: 145px;
      text-align: center;
    }

    /* FOOTER */
    .footer {
      margin-top: 35px;
      font-size: 12px;
      color: #555;
    }

    /* BARRA IN ALTO A DESTRA */
    .top-right {
      position: absolute;
      top: 10px;
      right: 15px;
      text-align: right;
    }

    .top-right .name {
      font-size: 14px;
      color: #777;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .top-right .buy-btn {
      display: inline-block;
      margin-top: 4px;
      padding: 4px 10px;
      border: 1px solid black;
      text-decoration: none;
      color: black;
      font-size: 13px;
    }
  </style>
</head>

  </div>
