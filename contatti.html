<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Contatti – CIMA</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      padding: 40px;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      font-size: 14px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: black;
    }

    nav a.active {
      font-weight: bold;
      text-decoration: underline;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    /* --- STILE DEL MODULO (identico all’originale) --- */
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      text-align: left;
      line-height: 1.6;
      font-family: sans-serif;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      height: 140px;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background: black;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #333;
    }

    .footer {
      margin-top: 60px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="galleria.html">Galleria</a>
    <a href="opere.html">Opere</a>
    <a href="contatti.html" class="active">Contatti</a>
  </nav>

  <h1>Contact me</h1>

  <p>If you would like information about the artworks or wish to propose a collaboration, you can write to me here.</p>

  <div class="form-container">

    <form action="https://formspree.io/f/xreaoowq" method="POST">

      <label>
        Your name:
        <input type="text" name="name" required>
      </label>

      <label>
        Your email:
        <input type="email" name="email" required>
      </label>

      <label>
        message:
        <textarea name="message" required></textarea>
      </label>

      <input type="hidden" name="_redirect" value="grazie-en.html">

      <button type="submit">Send</button>
    </form>

    <div style="text-align:center; margin-top:30px;">
      <button onclick="window.close();" style="padding:10px 20px; font-size:14px; cursor:pointer;">
        Chiudi / Close
      </button>
    </div>

  </div>

  <div class="footer">
    © Giorgio – CIMA Project
  </div>

</body>
</html>
