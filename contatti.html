<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts – CIMA Project</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      text-align: center;
    }

    /* NAVIGAZIONE */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px 0 5px 0;
      font-size: 16px;
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: black;
    }

    nav a.active {
      font-weight: bold;
      text-decoration: underline;
    }

    /* CONTENITORE LOGO + NOME */
    .logo-wrapper {
      position: relative;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      margin-top: 10px;
    }

    .logo-a {
      display: block;
      margin: 5px auto 0 auto;
      max-width: 220px;
      height: auto;
    }

    .logo-cima {
      display: block;
      margin: 0 auto;
      max-width: 260px;
      height: auto;
    }

    /* NOME A DESTRA DEL LOGO */
    .name-right {
      position: absolute;
      top: 50%;
      right: -150px;
      transform: translateY(-50%);
      font-size: 22px;
      color: #555;
      font-weight: bold;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    /* VERSIONE MOBILE */
    @media (max-width: 600px) {
      .name-right {
        position: static;
        display: block;
        margin-top: 10px;
        transform: none;
        text-align: center;
      }
    }

    hr {
      width: 200px;
      margin: 5px auto;
      border: none;
      border-top: 1px solid black;
    }

    /* BLOCCO CENTRALE */
    .central-block {
      width: 720px;
      max-width: 100%;
      margin: 0 auto;
      margin-top: 20px;
      text-align: center;
      line-height: 1.6;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 15px;
      margin-bottom: 18px;
      color: #333;
    }

    /* FORM */
    form {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid black;
      font-size: 14px;
      font-family: Arial, sans-serif;
    }

    textarea {
      height: 140px;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      border: 1px solid black;
      background: white;
      cursor: pointer;
      font-size: 14px;
    }

    /* FOOTER */
    .footer {
      margin-top: 40px;
      font-size: 16px;
      color: #555;
      text-align: center;
    }
  </style>
</head>

    <p>

  <div class="footer">
